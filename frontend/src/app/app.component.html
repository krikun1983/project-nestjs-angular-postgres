<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Third Line</span>
    <span class="example-spacer"></span>
    <button
      mat-flat-button
      routerLink="users"
    >
      Users
    </button>
    <button
      mat-flat-button
      routerLink="admin"
      style="margin: 20px"
    >
      Admin
    </button>
    <mat-form-field
      appearance="fill"
      name="loginRegisterDropDown"
    >
      <mat-select
        placeholder="Login"
        (selectionChange)="navigateTo($event.value)"
      >
        <mat-option
          *ngFor="let entry of entries"
          [value]="entry.link"
          >{{ entry.name }}</mat-option
        >
      </mat-select>
    </mat-form-field>
  </mat-toolbar-row>
</mat-toolbar>
<router-outlet></router-outlet>
